    <style>
/* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Heebo", sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    height: 100%; 
    background-color: #2d2d2d;
    color: #eaeaea;
}

h1, h2 {
    color: #b7e1c0; /* Softer green */
}

/* Navigation Bar */
.navbar {
    background-color: #3e3e3e; /* Darker background for navbar */
    padding: 15px;
}

.navbar a {
    color: #eaeaea;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #b7e1c0; /* Hover effect */
}

/* Hero Section */
.hero-section {
    background-color: #1a1a1a;
    text-align: center;
    padding: 60px 20px;
}

.hero-section h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
}

.hero-section p {
    font-size: 1.25rem;
    margin-bottom: 30px;
}

.btn-custom {
    background-color: #b7e1c0; /* Softer green */
    color: #1a1a1a;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-custom:hover {
    background-color: #a0d1a4; /* Darker green */
    transform: translateY(-2px);
}

/* Game Grid Section */
.game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 40px 20px;
    background-color: #3e3e3e;
    height: 250px;
    flex-grow: 1;
}

.game-card {
    background-color: #444;
    border-radius: 10px;
    padding: 15px;
    height: 150px;
    text-align: center;
    color: #eaeaea;
    transition: transform 0.2s, box-shadow 0.3s;
}

.game-card img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

.game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

.game-card h3 {
    font-size: 1.2rem;
    color: #b7e1c0;
    margin-top: 10px;
}

.footer {
    background-color: #1a1a1a;
    text-align: center;
    padding: 30px 20px;
    color: #eaeaea;
    font-size: 0.9rem;
}

.footer a {
    color: #b7e1c0;
    text-decoration: none;
    font-weight: 600;
}

.footer a:hover {
    color: #a0d1a4;
}
